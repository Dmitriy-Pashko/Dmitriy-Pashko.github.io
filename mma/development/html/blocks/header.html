<div class="header">
  <div class="header-logo">
    <div class="header-logo__img">
      <img src="img/logo/Logo_SCPU.png" alt="Logo SCPU" />
    </div>
    <div class="header-logo__title">GCFC</div>
  </div>
  <nav class="header-nav">
    <div class="header-nav__wrapper">
      <button class="header-nav__menu">
        <img src="img/logo/menu.png" alt="menu" /><span>Menu</span>
      </button>
      <div class="header-nav__cards">
        <img
          src="img/logo/visa.png"
          alt="visa"
          class="header-nav__cards--visa"
        />
        <div class="header-nav__cards--delimiter"></div>
        <img
          src="img/logo/mastercard.png"
          alt="mastercard"
          class="header-nav__cards--mastercard"
        />
      </div>
      <div class="lang">
        <div class="lang__current">
          <span class="lang__choosen">Rus</span>
          <img src="./img/arrows/arrow_down.png" alt="" class="lang__arrow">
          <img src="./img/arrows/arrow_up.png" alt="" class="lang__arrow hide" />
        </div>
        <div class="lang__other-wrapper hide">
          <div class="lang__item"><span>Ukr</span></div>
          <div class="lang__item"><span>Eng</span></div>
        </div>
      </div>
    </div>
  </nav>
</div>
