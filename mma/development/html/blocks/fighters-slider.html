<section class="fighters" id="fighters">

    <div class="fighters-content">
      <button class="fighters-content__button fighters-content__button--buy">
        Купить
      </button>
      <!-- Slider starts -->
      <div class="fighters-slider owl-carousel" id="fightersSlider">
        <div class="fighters-slider__item">
          <img src="img/sections/section-3_1.jpg" alt="fight1" />
          <div class="fighters-slider__item--content">
            <div class="fighters-content__time">
              <span>12</span>:<span>45</span>:<span>03</span>
            </div>

              <div class="fighters-content-names__first">Name</div>
              <div class="fighters-content-names__vs">
                <button
                  class="fighters-content-names__vs--prev fightersSliderLeft"
                ></button>
                vs
                <button
                  class="fighters-content-names__vs--next fightersSliderRight"
                ></button>
              </div>
              <div class="fighters-content-names__second">Name Fighter</div>
            </div>
            <div class="fighters-content-info">
              <p class="fighters-content-info__date">
                Sun, Dec 16 / 3:00 AM EET
              </p>
              <p class="fighters-content-info__place">
                Fiserv Forum, City and address
              </p>
            </div>
          </div>
        </div>
        <div class="fighters-slider__item">
          <img src="img/sections/section-3_2.jpg" alt="fight1" />
          <div class="fighters-slider__item--content">
            <div class="fighters-content-time">
              <span class="fighters-content-time__hours">13</span>:<span

            <h3 class="fighters-content__title">Lorem inpsum</h3>
            <div class="fighters-content-names">
              <div class="fighters-content-names__first">Name Fighter</div>
              <div class="fighters-content-names__vs">
                <button
                  class="fighters-content-names__vs--prev fightersSliderLeft"
                ></button>
                vs
                <button
                  class="fighters-content-names__vs--next fightersSliderRight"
                ></button>
              </div>
              <div class="fighters-content-names__second">Name</div>
            </div>
            <div class="fighters-content-info">
              <p class="fighters-content-info__date">
                Mon, Apr 22 / 11:00 AM EET

              <p class="fighters-content-info__place">
                Forum Fiserv Forum, address and City

      <button class="fighters-content__button fighters-content__button--more">
        Подробнее о бойцах
